<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter Recap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <section>
        <div class="d-flex justify-content-center align-items-center p-4">
            <input id="search-field" type="text" class="p-1">
            <button id="btn-search" class="btn btn-danger mx-2">Search</button>
        </div>
    </section>
  <section>
    <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4 p-5">
        
    </div>
    <div id="no-found-message" class="mt-4 mx-5 d-none">
        <h3 class="text-warning">No Phone Found. Please try a new search</h3>
    </div>
    <!-- show all button -->
    <div id="show-all" class="text-center d-none">
        <div id="btn-show-all" class="btn btn-primary">Show All</div>
    </div>
  </section>

<script src="6.recap.js"></script>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
