<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <h1 class="mx-5">Welcome to my Phone Hunter</h1>
    <!-- search -->
    <div class="mx-5">
        <input id="search-input" type="text" class="form-control w-25" placeholder="Search Phone">
        <button id="search-phone" class="btn btn-primary mt-2">Search</button>
    </div>

    <section>
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4 p-5">
        </div>

        <div id="no-found-message" class="mt-4 mx-5 d-none">
            <h3 class="text-warning">No Phone Found. Please try a new search</h3>
        </div>
        <!-- show all button -->
        <div id="show-all" class="text-center d-none">
            <div id="btn-show-all" class="btn btn-primary">Show All</div>
        </div>
    </section>

    <!-- loader or spinner -->
    <section id="loder-section" class="d-none">
        <div style="height: auto;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-grow text-info" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>

    <!-- modal container -->
   
    <!-- Modal -->
    <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="phoneDetailsModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="phone-details" class="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="2.phone-hunter.js"></script>
</body>

</html>
